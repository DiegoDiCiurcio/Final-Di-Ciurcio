                <h1>CUADROS</h1>
                <div class="form">
                <form action="seleccionar-tamaño">
                    <select name="tamaño" id="" class="tamaño">
                        <option value="Seleccione">Elija el tamaño de impresión.</option>
                        <option value="XL">130x100</option>
                        <option value="L">100X70</option>
                        <option value="M">70x50</option>
                        <option value="S">50x30</option>
                        <option value="SquareL">70x70</option>
                        <option value="SquareM">50x50</option>
                        <option value="SquareS">30x30</option>
                    </select>
                    </form>
                    <form action="seleccionar-papel">
                    <select name="papel" id="">
                        <option value="Seleccione">Seleccione el tipo de papel.</option>
                        <option value="mate">Mate Fotográfico</option>
                        <option value="brillo">Brillo Fotográfico</option>
                        <option value="lustre">Lustre Fotográfico</option>
                        <option value="fine-art">Fine-Art Fotográfico</option>
                    </select>
                    </form>
                    <form action="seleccionar-cuadro">
                    <select name="cuadro" id="">
                        <option value="Seleccione">Elija el tipo de marco.</option>
                        <option value="madera-nogal">Madera de Nogal con vidrio</option>
                        <option value="madera-pino">Madera de Pino con vidrio</option>
                        <option value="melamina">Melamina negra con vidrio</option>
                    </select>
                </form>
                </div>
                <div class="button"><button>Realizar pedido.</button></div>
